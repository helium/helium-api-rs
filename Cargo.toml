[package]
name = "helium-api"
version = "1.1.2"
authors = ["Marc Nijdam <marc@helium.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "~0.9"
serde =  "1"
serde_derive = "1"
serde_json = "1"
base64 = "0"
rust_decimal = {version = "1", features = ["serde-float"] }
helium-proto = { git = "https://github.com/helium/proto", branch="lthiery/rust-add-serde"}
